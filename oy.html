<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Informasi tentang bullying</title>
    <style>
        /* Reset Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styles with Dynamic Background */
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6a00);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Heading Styles with Glowing Effect */
        h1 {
            font-size: 4.8em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff6a00, #feb47b, #ff7e5f);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 4px 30px rgba(255, 255, 255, 0.8), 0px 6px 40px rgba(255, 102, 102, 0.6);
            animation: textAnimation 5s ease-in-out infinite;
        }

        @keyframes textAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Paragraph Styling with Fade-in Effect */
        p {
            font-size: 1.8em;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
            text-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInText 2s ease-out forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Button Styling with Smooth Hover Effect */
        .btn {
            background-color: #ff6a00;
            color: white;
            padding: 20px 40px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1);
        }

        .btn:hover {
            background-color: #feb47b;
            color: white;
            transform: scale(1.1);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling with Smooth Fade-in */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.8;
            animation: fadeInFooter 2s ease-out forwards;
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }

        /* Container with Elegant Shadows and Soft Corners */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px 60px;
            border-radius: 40px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 550px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5em;
            }

            p {
                font-size: 1.4em;
            }

            .btn {
                font-size: 1.2em;
                padding: 18px 36px;
            }

            .container {
                padding: 40px 50px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Pelajari lebih lanjut tentang Bullying</p>
        <a href="jajaja.html" class="btn">Masuk ke Halaman Utama</a>
    </div>

    <footer>
        &copy; 2024 Informasi Bullying. All rights reserved.
    </footer>
</body>
</html>
